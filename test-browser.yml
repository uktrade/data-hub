version: "2"
services:

  datahub-src:
    build:
      context: .
      dockerfile: Dockerfile

  rhod:
    build:
      context: rhod
    volumes_from:
      - datahub-src
    links:
      - redis-rhod
      - leeloo
    entrypoint: dockerize -wait http://leeloo:8000/admin/login/ -timeout 120s
    command: npm start
    ports:
      - 3000:3000
    environment:
      API_ROOT: http://leeloo:8000
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}
      API_CLIENT_ID: ${API_CLIENT_ID}
      API_CLIENT_SECRET: ${API_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}

  leeloo:
    build:
      context: leeloo
    volumes_from:
      - datahub-src
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ES_INDEX: ${ES_INDEX}
      ES_HOST: ${ES_HOST}
      ES_PORT: ${ES_PORT}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_SENTRY_DSN: ${DJANGO_SENTRY_DSN}
      KORBEN_HOST: ${KORBEN_HOST}
      KORBEN_PORT: ${KORBEN_PORT}
      DATAHUB_SECRET: ${DATAHUB_SECRET}
      DEBUG: ${DJANGO_DEBUG}
      DJANGO_SETTINGS_MODULE: config.settings.production

      # Required for automated setup
      CDMS_USERNAME: ${CDMS_USERNAME}
      CDMS_PASSWORD: ${CDMS_PASSWORD}
      API_CLIENT_ID: ${API_CLIENT_ID}
      API_CLIENT_SECRET: ${API_CLIENT_SECRET}
    ports:
      - "8000:8000"
    entrypoint: dockerize -wait http://es:9200 -wait tcp://postgres-django:5432 -timeout 120s
    links:
      - postgres-django
      - es
      - korben
    command: /app/test/leeloo-start.sh

  korben:
    build:
      context: korben
    volumes_from:
      - datahub-src
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_ODATA_URL: ${DATABASE_ODATA_URL}
      ES_HOST: ${ES_HOST}
      ES_PORT: ${ES_PORT}

      # magical secrets below
      CDMS_ADFS_URL: ${CDMS_ADFS_URL}
      CDMS_BASE_URL: ${CDMS_BASE_URL}
      CDMS_USERNAME: ${CDMS_USERNAME}
      CDMS_PASSWORD: ${CDMS_PASSWORD}
      CDMS_COOKIE_KEY: ${CDMS_COOKIE_KEY}
      CDMS_RSTS_URL: ${CDMS_RSTS_URL}
      CDMS_COOKIE_PATH: ${CDMS_COOKIE_PATH}
      ODATA_ENTITY_CONTAINER_KEY: ${ODATA_ENTITY_CONTAINER_KEY}
      DATAHUB_SECRET: ${DATAHUB_SECRET}
      KORBEN_SENTRY_DSN: ${KORBEN_SENTRY_DSN}
    links:
      - postgres-django
      - postgres-odata
      - es
      - redis
    command: korben bau
    ports:
      - "8080:8080"

  postgres-odata:
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_DB=datahub_odata

  postgres-django:
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_DB=datahub

  es:
    image: elasticsearch:2.4.1
    restart: always
    ports:
      - "9200:9200"

  redis:
    image: redis:3.2.5

  redis-rhod:
    image: redis:3.2.5
